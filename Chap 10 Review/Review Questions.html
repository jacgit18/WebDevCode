        //Q2
        function getgrades() {
            var testscore = prompt("enter grade");

            if (testscore >= 90) 
                alert("A");
               else if (testscore >= 80) 
                alert("B");
            else if (testscore >= 70) 
                alert("C");
            else if (testscore >= 60) 
                 alert("D");
            else if (testscore >=50 || testscore <= 59) 
                alert("F");
                return false;
        }
        //Q3
        var i;
        for (i = 65; i <=90; i--) { 
            alert(String.fromCharCode(i)); + "<br>";
        }        

    </script>
</head>
<body onload="getgrades();">
